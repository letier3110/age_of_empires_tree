<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <h2>Hello, World!</h2>
    <p>Would you care to cycle a color?</p>
    <div>
        <input type="button" id="cycle" value="Yes, I would" />
    </div>
    <div style="float: left; position: relative; left: 50%">
        <div id="color" style="border-radius: 50px; transition: background-color 0.5s ease; margin-top: 30px; width: 100px; height: 100px; background-color: #6441A4; float: left; position: relative; left: -50%">
        </div>
    </div>
    <div id="list">
    </div>
    <iframe class="ss" id="frameid" src="" frameborder="0"></iframe>
    <script>
        document.getElementById('cycle').addEventListener('click', () => {
            document.getElementById('frameid').src = 'https://challonge.com/ru/b6pqxfhn/module'
        })
    </script>
    <style>
        .ss {
            width: 100%;
            height: 100%;
            min-height: 800px;
            max-height: 100%;
            overflow-y: scroll;
        }
    </style>
</body>
</html>
